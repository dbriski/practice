<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <h1>PET ZOO!</h1>
    <section style="display: flex;">
      <div>
        <p>Enter yours pet name!</p>
        <input type="text" id="name-animal" />
      </div>
      <div>
        <p>Enter yours pet color!</p>
        <input type="text" id="color-animal" />
      </div>
      <div>
        <p>Enter yours pet type!</p>
        <input type="text" id="type-animal" />
      </div>
    </section>
    <div>
      <button style="margin-top: 15px">Add your pet to the petZOO</button>
    </div>
    <section>
      <div style="display: flex;">
        <h2>Animals</h2>
        <ul id="animal-list">
        </ul>
      </div>
    </section>
  </body>
</html>
